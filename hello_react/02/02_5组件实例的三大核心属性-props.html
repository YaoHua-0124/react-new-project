<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>实例组件的state属性</title>
</head>

<body>
  <!-- 准备好一个容器-->
  <div id="test"></div>

  <!-- 引入react核心库-->
  <script type="text/javascript" src="../../js/react.development.js"></script>
  <!-- 引入react-dom, 用于支持react操作DOM-->
  <script type="text/javascript" src="../../js/react-dom.development.js"></script>
  <!-- 引入babel, 用于将jsx转换成js-->
  <script type="text/javascript" src="../../js/babel.min.js"></script>

  <script type="text/babel">/* 此处一定要写babel*/
    // 1.创建类式组件
    class Person extends React.Component {
      render() {
        const {name, age, sex} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age}</li>
            <li>性别：{sex}</li>
          </ul>
        )
      }

    }
    const p = {name:"张三", age:"18", sex:"男"}
    // 2.渲染组件到页面
    ReactDOM.render(<Person name="张三" age="18" sex="男"/>, document.getElementById('test'))
    ReactDOM.render(<Person {...p}/>, document.getElementById('test'))
    // ReactDOM.render(React.createElement(Person, { name: "\u5F20\u4E09", age: "18", sex: "\u7537" }), document.getElementById('test'));


    /*
      ES知识点
        关于展开运算符（...）
        1、可以展开一个数组
          let arr = [1,2,3,4]
          console.log(...arr);  //输出——>1,2,3,4
        2、不能展开对象。
        3、可以对对象进行复制
          let obj1 = {a:1, b:2}
          let obj2 = {...obj}  //深拷贝，obj1改变，obj2不会改变
          console.log(obj2)    //输出——>{a:1, b:2}
    */
  </script>
</body>

</html>

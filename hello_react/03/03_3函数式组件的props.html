    function Person(props){
      const {name, age, sex} = props
      return (
        <ul>
            <li>姓名：{name}</li>
            <li>年龄：{age}</li>
            <li>性别：{sex}</li>
          </ul>
      )
    }

    // 对标签属性值进行类型和必要性的限制
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number,
        sex: PropTypes.string
        
    }

    //指定默认标签属性值
    Person.defaultProps = {
        age: 24,
        sex: '自己看'
    }

    // 2.渲染组件到页面
    ReactDOM.render(<Person name="张三" sex="男" age={24}/>, document.getElementById('test'))

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>createRef</title>
</head>
<body>
  <!-- 准备好一个容器-->
  <div id="test"></div>

  <!-- 引入react核心库-->
  <script type="text/javascript" src="../../js/react.development.js"></script>
  <!-- 引入react-dom, 用于支持react操作DOM-->
  <script type="text/javascript" src="../../js/react-dom.development.js"></script>
  <!-- 引入babel, 用于将jsx转换成js-->
  <script type="text/javascript" src="../../js/babel.min.js"></script>
  <!-- 引入babel, 用于将jsx转换成js-->
  <script type="text/javascript" src="../../js/prop-types.js"></script>

  <script type="text/babel">/* 此处一定要写babel*/
    // 1.创建类式组件
    class MyComponent extends React.Component {
      /*
        React.createRef调用后可以返回一个容器，该容器可以存储被ref所标志的节点
        注意： 专人专用，不同的ref需要创建多个
      */
      myRefs = React.createRef()
      myRefs2 = React.createRef()
      
      showData = (ref) => {
        // const {input1} = this
        // alert(input1.value)
        console.log("1",this.myRefs);
      }
      showData1 = (ref) => {
        // const {input2} = this
        // alert(input2.value)
        console.log("2",this.myRefs2);
      }
      render() {
        return (
          <div>
            <input ref={this.myRefs} type="text" placeholder="点击按钮显示数据"/>
            <button onClick={this.showData}>点我提示左侧的数据</button>
            <input ref={this.myRefs2} onBlur={this.showData1} type="text" placeholder="失去焦点显示数据"/>
          </div>
        )
      }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    // const p = {name:"张三", age:"18", sex:"男"}
    // ReactDOM.render(<Person {...p}/>, document.getElementById('test'))
    // ReactDOM.render(React.createElement(Person, { name: "\u5F20\u4E09", age: "18", sex: "\u7537" }), document.getElementById('test'));

  </script>
</body>
</html>
